<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTA SAFETY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="jpg" href="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Emblem_of_Telangana.svg/800px-Emblem_of_Telangana.svg.png">
</head>

<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Emblem_of_Telangana.svg/800px-Emblem_of_Telangana.svg.png" alt="Government of Telangana State Transport Department Logo">
        <p>Government of Telangana State Transport Department</p>
    </div>    
    <div class="gth">
        <span style="font-size: 50px;" > <p style="color: blue;" style="font-family:'Roboto', sans-serif;;"> <b>Vehicle QR Code Generator</b></p>
    </div>
    
    <h3>Owner Name</h3>
    <input type="text" id="firstName" placeholder="First Name" style="width: 150px; height: 30px;" >
    <input type="text" id="lastName" placeholder="Last Name" style="width: 150px; height: 30px;">

    <h3>Car Details</h3>
    <input type="text" id="carNumber" placeholder="Car Number" style="width: 150px; height: 30px;">
    <br>
    <input type="text" id="chassisNumber" placeholder="Chassis Number" style="width: 150px; height: 30px;">

    <h3>Contacts</h3>
    <input type="number" id="firstNumber" placeholder="First Number" required style="width: 150px; height: 30px;">
    <input type="number" id="secondNumber" placeholder="Second Number" required style="width: 150px; height: 30px;">

    <h2 style="color: #71a0d3;">Primary Health Details</h2>

    <h3>Blood Group</h3>
    <input type="text" id="bloodType" placeholder="Type" required style="width: 150px; height: 30px;">

    <h3>Height</h3>
    <input type="text" id="height" placeholder="In Feet" required style="width: 150px; height: 30px;">

    <h3>Weight</h3>
    <input type="text" id="weight" placeholder="In kgs" required style="width: 150px; height: 30px;">

    <h3>Other Health Issues</h3>
    <input type="text" id="healthIssues" placeholder="e.g., BP, Sugar, etc." required style="width: 350px; height: 30px;">

    <div>
        <a href="3.html" id="generateQR">Generate QR</a>
    </div>
</body>
</html>

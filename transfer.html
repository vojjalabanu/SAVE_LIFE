<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Ownership Transfer</title>
    <link rel="icon" type="jpg" href="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Emblem_of_Telangana.svg/800px-Emblem_of_Telangana.svg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0077b6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Ownership Transfer</h1>
        <form>
            <label for="aadharNumber">New Owner's Aadhar Card Number:</label>
            <input type="text" id="aadharNumber" name="aadharNumber" required>

            <label for="phnNumber">New Owner's Phone Number:</label>
            <input type="text" id="phnNumber" name="phnNumber" required>

            <label for="phoneNumber">Current Owner's Phone Number (for OTP):</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="chassisNumber">Chassis Number of the Vehicle:</label>
            <input type="text" id="chassisNumber" name="chassisNumber" required>

            <button type="submit">Transfer Ownership</button>
        </form>
    </div>
</body>
</html>
